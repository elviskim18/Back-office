<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New password</title>
    <link rel="stylesheet" href="../CSS/setnewpassword.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Adamina&family=Nunito&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/327b6324f1.js" crossorigin="anonymous"></script>
</head>
<body id="newpass">
    <main>
        <div class="form">
            <div class="svg-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.9928 15L14 15M10 15L10.0072 15" stroke="#141B34" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5 15C5 11.134 8.13401 8 12 8C15.866 8 19 11.134 19 15C19 18.866 15.866 22 12 22C8.13401 22 5 18.866 5 15Z" stroke="#141B34" stroke-width="1.5"/>
                    <path d="M16.5 9.5V6.5C16.5 4.01472 14.4853 2 12 2C9.51472 2 7.5 4.01472 7.5 6.5V9.5" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"/>
                </svg>                                    
            </div>
            <div class="title">Set new password</div>
            <div class="describe">You password must be different to previously used passwords</div>
            <div class="form-input">
                <div class="label">New password</div>
                <input placeholder="*****" type="text">
            </div>
            <div class="form-input-confirm">
                <div class="label">Confirm password</div>
                <input placeholder="*****" type="text">
            </div>
            <div class="condition">
                <input type="checkbox" id="remember" name="remember" value="me">
                <label for="remember">Must contain one special character</label><br>
            </div>
            <div class="condition2">
                <input type="checkbox" id="remember" name="remember" value="me">
                <label for="remember">Remember me</label><br>
            </div>
            <div class="reset-btn">
                <button>Reset password</button>
            </div>
            <div class="back-to-login">
                <div class="svg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 12L20 12" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8.99996 17C8.99996 17 4.00001 13.3176 4 12C3.99999 10.6824 9 7 9 7" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="text">Back to log in</div>
            </div>
        </div>
    </main>
</body>
</html>
