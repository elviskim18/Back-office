<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../CSS/logis.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Adamina&family=Nunito&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/327b6324f1.js" crossorigin="anonymous"></script>
</head>
<body id="login">
    <main>
        <div class="form">
            <div class="logo"></div>
            <div class="title">Log in your account</div>
            <div class="description">Welcome back! Please enter your details</div>
            <div class="form-container">
                <div class="form-input">
                    <div class="label">Full name</div>
                    <input placeholder="John Doe" type="text">
                </div>
                <div class="form-input">
                    <div class="label">Password</div>
                    <input name="password" type="password" placeholder="*****">
                </div>
            </div>
            <div class="remember-forget-container">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" value="me">
                    <label for="remember">Remember me</label><br>
                </div>
                <div class="forgot-password">Forgot password?</div>
            </div>
            <div class="sign-btn">
                <button>Sign in</button>
            </div>
            <div class="terms-description">By signing in, you agree to our</div>
            <div class="terms">
                <div class="service">Terms of service</div>
                <div class="and">and</div>
                <div class="policy">Privacy policy</div>
            </div>
            
        </div>
    </main>
</body>
</html>
